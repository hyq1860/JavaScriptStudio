<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JQuery实现滚动到固定位置悬浮效果</title>
    <style type="text/css">
*{ margin:0; padding:0;}
div{ width:100%; height:200px;}
#nav_wrap{ height:35px; background:#900;}
/*position:fixed 层悬浮*/
.nav_wrap_fix{ position:fixed; top:0;}
#nav{ width:1000px; margin:0 auto; height:35px;}
#nav ul li{ float:left; list-style:none;}
#nav ul li a{ display:block; height:35px; line-height:35px; width:100px; text-align:center; color:#FFF; text-decoration:none;}
#nav ul li a:hover{ color:#0F0;}
#div_1{ background:#003;}
#div_2{ background:#006;}
#div_3{ background:#009;}
#div_4{ background:#00C;}
#div_5{ background:#00F;}
    </style>
    <script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>
    <script  type="text/javascript">
        //JQuery监听window滚动事件
        $(window).scroll(function () {
            var h_num = $(window).scrollTop();
            if (h_num > 200) {
                //当滚动的位置距顶端200px时，添加nav_wrap_fix样式，使div层悬浮
                $('#nav_wrap').addClass('nav_wrap_fix');
            } else {
                //移除nav_wrap_fix样式，使div层停止悬浮
                $('#nav_wrap').removeClass('nav_wrap_fix');
            }
        });
    </script>
</head>
<body>
    <div id="div_1" class="lssrc_div"></div>
    <div id="nav_wrap">
        <div id="nav">
            <ul>
                <li><a href="#">lssrc</a></li>
                <li><a href="#">lssrc</a></li>
                <li><a href="#">lssrc</a></li>
            </ul>
        </div>
    </div>
    <div id="div_2" class="lssrc_div"></div>
    <div id="div_3" class="lssrc_div"></div>
    <div id="div_4" class="lssrc_div"></div>
    <div id="div_5" class="lssrc_div"></div>
    <div  class="lssrc_div"></div>
    <div  class="lssrc_div"></div>
    <div  class="lssrc_div"></div>
    <div  class="lssrc_div"></div>
</body>
</html>
